<!DOCTYPE html><html><head>

  <title>Ripple Try</title>
  <meta name="viewport" content="width=1080px,user-scalable=no,maximum-scale=1">
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    width: 1080px;
    height: 480px;
    margin: 0;
    padding: 8px 24px;
    background-color: #018786;
    font-family: Roboto, "Microsoft JhengHei", sans-serif;
    color: #fff;
  }

  header {
    margin: 16px 0 24px;
    font-size: 36px;
    font-weight: 700;
  }

  main::after {
    content: "";
    display: block;
    clear: both;
  }

  .ripples {
    float: left;
    width: 480px;
    height: 360px;
    line-height: 360px;
    text-align: center;
    font-size: 72px;
    font-weight: bold;
    box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);

    -moz-user-select: none;
  }

  footer {
    margin: 16px 6px;
    font-size:14px;
    color: #ddd;
  }
  </style>

</head><body>

  <header>Hello, I'm a demo!</header>
 
  <main>
    <div class="ripples" style="background: #03dac5;" Ripple>
      Ripples?
    </div>

    <div class="ripples" style="background: #ef4fa6;margin-left: 24px;" Ripple>
      Ripples!
    </div>
  </main>

  <footer>ver: 7.1479.5</footer>

  <script src="index.js"></script>

</body></html>
